<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-message {
            margin-top: 20px;
            font-size: 16px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결제 정보 입력</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">카드 번호:</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">유효 기간 (MM/YY):</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="amount">결제 금액:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit">결제하기</button>
        </form>

        <div id="response-message" class="response-message"></div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출을 막습니다.

            // 입력 필드에서 값 가져오기
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('amount').value;

            // 결제 정보 객체 생성
            const paymentData = {
                cardNumber: cardNumber,
                expiryDate: expiryDate,
                cvv: cvv,
                amount: amount
            };

            // 서버에 결제 정보 전송
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/pay', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                const responseMessage = document.getElementById('response-message');
                if (xhr.status >= 200 && xhr.status < 300) {
                    // 서버 응답 처리
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        responseMessage.textContent = '결제가 성공적으로 완료되었습니다!';
                        responseMessage.className = 'response-message success';
                    } else {
                        responseMessage.textContent = '결제 처리에 실패했습니다. 다시 시도해 주세요.';
                        responseMessage.className = 'response-message error';
                    }
                } else {
                    responseMessage.textContent = '결제 처리 중 오류가 발생했습니다.';
                    responseMessage.className = 'response-message error';
                }
            };

            xhr.onerror = function() {
                const responseMessage = document.getElementById('response-message');
                responseMessage.textContent = '결제 요청에 실패했습니다.';
                responseMessage.className = 'response-message error';
            };

            xhr.send(JSON.stringify(paymentData));
        });
    </script>
</body>
</html>
