<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 폼</title>
</head>
<body>
    <h1>결제 폼</h1>
    <form id="payment-form" action="/process-payment" method="post">
        
        <label for="cardNumber">카드 번호:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>
        
        <label for="cardExpiry">유효기간 (MM/YY):</label>
        <input type="text" id="cardExpiry" name="cardExpiry" required><br><br>
        
        <label for="cardCvc">CVC:</label>
        <input type="text" id="cardCvc" name="cardCvc" required><br><br>
        
        <label for="amount">금액:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <input type="submit" value="결제하기">
    </form>
</body>
</html>
