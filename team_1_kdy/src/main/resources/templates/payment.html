<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 창</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        .form-group input[type="number"]::-webkit-inner-spin-button,
        .form-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Chrome, Safari, Edge */
            margin: 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결제 정보 입력</h1>
        <div id="alert" class="alert"></div>
        <form id="paymentForm">
            <div class="form-group">
                <label for="orderId">주문 ID:</label>
                <input type="text" id="orderId" name="orderId" required>
            </div>
            <div class="form-group">
                <label for="amount">결제 금액:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">결제 방법:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">선택하세요</option>
                    <option value="credit_card">신용카드</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">은행 이체</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transactionId">거래 ID:</label>
                <input type="text" id="transactionId" name="transactionId" required>
            </div>
            <button type="button" onclick="submitPayment()">결제 완료</button>
        </form>
    </div>

    <script>
        function submitPayment() {
            const orderId = document.getElementById('orderId').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const transactionId = document.getElementById('transactionId').value;

            const alertBox = document.getElementById('alert');
            
            // 폼 유효성 검사
            if (!orderId || !amount || !paymentMethod || !transactionId) {
                showAlert('모든 필드를 입력해주세요.', 'error');
                return;
            }

            // 서버에 결제 정보 전송
            fetch('http://localhost:10000/payment', { // 서버 URL을 입력하세요.
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    orderId: orderId,
                    amount: amount,
                    paymentMethod: paymentMethod,
                    transactionId: transactionId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('결제가 완료되었습니다!', 'success');
                    document.getElementById('paymentForm').reset();
                } else {
                    showAlert('결제 처리 중 오류가 발생했습니다.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('결제 처리 중 오류가 발생했습니다.', 'error');
            });
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
        }
    </script>
</body>
</html>
